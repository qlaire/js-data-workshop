<div class="mainBody">
  <div class="row">
    <div class="col-lg-12">

    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

    <h1>SIGN UP</h1>

        <div class="alert alert-danger" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>

        <div class="form-group">
            <label for="email">Username</label>
            <input type="text" ng-model="signup.username" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    </div>
  </div>
</div>
